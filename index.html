<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Homayoun Player</title>
</head>

<body>

    <section class="container">

        <div class="container-loading">
            <div></div>
        </div>

        <div class="play-list">
            <h2>Play list</h2>
            <div class="play-list-content" id="play-list-content">
                <div class="loading" id="play-list-content-loading"></div>
            </div>

            
<!-- json -->

            <div class="play-list-btn">
                <label>
                    <input type="file" accept="audio/*" id="audio-input">
                    Add to playlist
                </label>
                <button id="voice-recorder" class="stop">Start Record</button>
            </div>
        </div>


        <div class="player">
            <div class="cover">
                <img src="img/piano-1.jpg" alt="">
            </div>
            <div class="info">
                <h1 class="title">Earth</h1>
            </div>

                   <span class="favorite" onclick="handleFavorite()">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M462.3 62.6C407.5 15.9 326 24.3 275.7 76.2L256 96.5l-19.7-20.3C186.1 24.3 104.5 15.9 49.7 62.6c-62.8 53.6-66.1 149.8-9.9 207.9l193.5 199.8c12.5 12.9 32.8 12.9 45.3 0l193.5-199.8c56.3-58.1 53-154.3-9.8-207.9z"/></svg>

                </span>
            </div>
            <div class="music-box">
                <input type="range" step="1" class="seekbar" value="0" min="0" max="100" oninput="handleSeekBar()">

                <audio class="music-element">
                    <source src="audio/piano-1.mp3" type="audio/mp3">
                </audio>
                <span class="current-time">0:0</span><span class="duration">0:0</span>
                <span class="play" onclick="handlePlay()">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path fill="#fcdab7" d="M424.4 214.7L72.4 6.6C43.8-10.3 0 6.1 0 47.9V464c0 37.5 40.7 60.1 72.4 41.3l352-208c31.4-18.5 31.5-64.1 0-82.6zm-16.2 55.1l-352 208C45.6 483.9 32 476.6 32 464V47.9c0-16.3 16.4-18.4 24.1-13.8l352 208.1c10.5 6.2 10.5 21.4.1 27.6z"/></svg>
                </span>
            </div>
        </div>
    </section>

    <script src="js/script.js"></script>

</html>
